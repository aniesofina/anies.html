<!DOCTYPE html>
<html lang="en">
<head>
  <title>Anies's Skills</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style>
    body {
      font-family: Arial, sans-serif; 
      background-image: url('s1.jpg'); 
      background-size: cover;
      color: white;
      margin: 0;
      padding: 0;
    }

    /* Navigation Bar */
    .w3-bar {
      background-color: #111; 
      display: flex;
      justify-content: center; 
      padding: 6px 0;
    }

    .w3-bar a {
      display: inline-block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
      font-family: "Times New Roman", Times, serif; 
    }

    .w3-bar a:hover {
      background-color: #ddd;
      color: black;
    }

    header {
      background-color: #333;
      padding: 20px;
      text-align: center;
      font-size: 35px;
      color: white;
    }

    header h2 {
      font-family: "Times New Roman", Times, serif; 
    }

    .container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 30px;
    }

    .skill-section {
      margin: 20px;
      width: 300px;
      text-align: center;
    }

    .circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: conic-gradient(#4CAF50 0%, #4CAF50 75%, #333 75%);
      margin: 0 auto;
      position: relative;
      border: 5px solid #333;
    }

    .circle .percentage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 22px;
      font-weight: bold;
    }

    .skill-card {
      background-color: #333;
      padding: 20px;
      border-radius: 8px;
      width: 250px;
      margin: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .skill-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .skill-bar {
      width: 100%;
      background-color: #444;
      border-radius: 10px;
      height: 20px;
      margin-top: 10px;
    }

    .skill-bar .progress {
      height: 100%;
      border-radius: 10px;
    }

    .footer {
      background-color: #333;
      padding: 10px;
      text-align: center;
      color: white;
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <div class="w3-bar">
    <a href="index.html">Home</a>
    <a href="about.html">About me</a>
    <a href="qualifications.html">Qualifications</a>
    <a href="skills.html">Skills</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
  </div>

  <header>
    <h2>My Skills</h2>
  </header>

  <div class="container">
    <div class="skill-section">
      <h3><strong>Soft Skills</strong></h3>
      <div class="circle" style="background: conic-gradient(#FFC107 0%, #FFC107 90%, #333 90%);">
        <div class="percentage">90%</div>
      </div>
      <p>Communication</p>
      <div class="circle" style="background: conic-gradient(#2196F3 0%, #2196F3 85%, #333 85%);">
        <div class="percentage">85%</div>
      </div>
      <p>Teamwork</p>
      <div class="circle" style="background: conic-gradient(#FF5722 0%, #FF5722 80%, #333 80%);">
        <div class="percentage">80%</div>
      </div>
      <p>Problem Solving</p>
    </div>

    <div class="skill-section">
      <h3><strong>Technical Skills</strong></h3>
      <div class="skill-card">
        <h4>Microsoft Word</h4>
        <div class="skill-bar">
          <div class="progress" style="width: 90%; background-color: #4CAF50;"></div>
        </div>
      </div>
      <div class="skill-card">
        <h4>Microsoft Excel</h4>
        <div class="skill-bar">
          <div class="progress" style="width: 85%; background-color: #2196F3;"></div>
        </div>
      </div>
      <div class="skill-card">
        <h4>C++</h4>
        <div class="skill-bar">
          <div class="progress" style="width: 70%; background-color: #FF5722;"></div>
        </div>
      </div>
      <div class="skill-card">
        <h4>HTML</h4>
        <div class="skill-bar">
          <div class="progress" style="width: 80%; background-color: #FF9800;"></div>

      </div>
      <div class="skill-card">
        <h4>PHP</h4>
        <div class="skill-bar">
          <div class="progress" style="width: 60%; background-color: #9C27B0;"></div>
        </div>
      </div>
      <div class="skill-card">
        <h4>Adobe Premiere Pro</h4>
        <div class="skill-bar">
          <div class="progress" style="width: 75%; background-color: #607D8B;"></div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2024 Anies Sofina</p>
  </footer>

</body>
</html>
